<extend name="Base/base" />
<block name="main">
    <volist name="list" id="channel">
    <div class="container-fluid">
        <div class="blank"></div>
        <h3 class="noticeDetailTitle"><strong>{$channel.title}</strong></h3>
        <div class="noticeDetailInfo">发布者:长城半岛小区物管</div>
        <div class="noticeDetailInfo">发布时间：{$channel.create_time|time_format}</div>
        <div class="noticeDetailContent">
            {$channel.content}
        </div>
    </div>

    </volist>
</block>
